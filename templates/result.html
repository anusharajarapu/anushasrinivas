<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <h2>BMI caluculator</h2>
    <form method="post" >
        <label>weight:</label>
        <input type="text" name="weight"><br><br>
        <label>height:</label>
        <input type="number" name="height"><br><br>
        <button>submit</button>
    </form>


    {% if data %}
    <h2>{{ data['bmi'] }}</h2>
    <h2>{{ data['result'] }}</h2>

    {% else %}

    <h3>No data returning</h3>
    {% endif %}
    
</center>
</body>
</html>
